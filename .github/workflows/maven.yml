name: Java CI with Maven

on:
  push:
    branches: [ "main" ]  # main 브랜치에 푸시될 때 실행
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # 코드 체크아웃

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -f ./SpringBootApp/pom.xml

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t kyerim050100/springbootdocker:2.0 ./SpringBootApp

      - name: Push Docker Image to Docker Hub
        run: docker push kyerim050100/SpringBootApp:2.0
